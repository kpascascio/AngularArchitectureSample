<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="changePasswordForm">
                  <h1>Change Password</h1>
                  <p class="text-muted">Enter your new password</p>
                  <div class="input-group mb-3">

                    <ng-template #passwordTemplate>
                      <div *ngFor="let validation of validationMessages.password">
                        <div *ngIf="changePasswordForm.get('password').hasError(validation.type)">
                          {{validation.message}}

                        </div>
                      </div>
                    </ng-template>

                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>

                    <input formControlName="password" type="password" class="form-control" placeholder="Password"
                      autocomplete="password" [popover]="passwordTemplate" triggers="blur:focus" containerClass="{{changePasswordForm.get('password').invalid}}">
                  </div>

                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>

                    <ng-template #confirmPasswordTemplate>
                      <div *ngFor="let validation of validationMessages.confirmPassword">
                        <div *ngIf="changePasswordForm.get('confirmPassword').hasError(validation.type)">
                          {{validation.message}}
                        </div>
                      </div>
                    </ng-template>

                    <input formControlName="confirmPassword" type="password" class="form-control" placeholder="Confirm Password"
                      autocomplete="current-password" [popover]="confirmPasswordTemplate" triggers="blur:focus"
                      containerClass="{{changePasswordForm.get('confirmPassword').invalid}}" required>
                  </div>

                  <div class='alert alert-danger' *ngIf="this.changePasswordForm.controls['password'].value !== this.changePasswordForm.controls['confirmPassword'].value">Password
                    match error</div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Home</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                    labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3" routerLink="/">Home</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
