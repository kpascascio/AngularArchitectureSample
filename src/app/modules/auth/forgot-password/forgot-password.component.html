<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm">

                  <div class="form-group">
                    <div class="cross-validation" [class.cross-validation-error]="forgotPasswordForm.errors?.identityRevealed && (forgotPasswordForm.touched || forgotPasswordForm.dirty)">
                      <h1 for="forgotPassword">Forgot Password</h1>
                      <label class="text-muted">Enter your E-mail</label>
                      <div class="input-group mb-3">

                        <ng-template #emailTemplate>
                          <div *ngFor="let validation of validationMessages.email">
                            <div *ngIf="forgotPasswordForm.get('email').hasError(validation.type)">
                              {{validation.message}}

                            </div>
                          </div>
                        </ng-template>

                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-user"></i></span>
                        </div>

                        <input formControlName="email" required id='email' type="email" class="form-control"
                          placeholder="E-mail" autocomplete="email" [popover]="emailTemplate" triggers="blur:focus"
                          containerClass="{{forgotPasswordForm.get('email').invalid}}">
                      </div>
                    </div>
                    
                    <label class="text-muted">Confirm E-mail</label>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <ng-template #confirmEmailTemplate>
                        <div *ngFor="let validation of validationMessages.confirmEmail">
                          <div *ngIf="forgotPasswordForm.get('confirmEmail').hasError(validation.type)">
                            {{validation.message}}
                          </div>
                        </div>
                      </ng-template>

                      <input formControlName="confirmEmail" id='confirmEmail' type="email" class="form-control"
                        placeholder="Confirm E-mail" autocomplete="email" [popover]="confirmEmailTemplate" triggers="blur:focus"
                        containerClass="{{forgotPasswordForm.get('confirmEmail').invalid}}" required>
                    </div>
                  </div>
                  <div class='alert alert-danger' *ngIf="this.forgotPasswordForm.controls['email'].value !== this.forgotPasswordForm.controls['confirmEmail'].value">Email
                    address match error</div>

                  <div class="row">
                    <div class="col-6">
                      <span *ngIf="forgotPasswordForm.valid">
                        <button type="submit" class="btn btn-primary px-4">Submit</button>
                      </span>
                      <span *ngIf="!forgotPasswordForm.valid">
                        <button (click)="popEmail.show()" class="btn btn-primary px-4">Submit</button>
             
                      </span>
                    </div>
                    <div class="col-6 text-right">
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Home</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
                    incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3" routerLink="/">Home</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>
</div>
