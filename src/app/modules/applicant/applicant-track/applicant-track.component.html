<div class="animated fadeIn">
  <div class="row">
    <div class="col">
      <div class="card mx-4">
        <div class="card-header">
          <h1>Track Chooser</h1>
          <p class="text-muted" style="margin-bottom: 0">Help us find the best track for you based on a few statements</p>
        </div>
        <div class="card-body p-4">
          <form (ngSubmit)="onSubmit()" [formGroup]="trackBuilder">
            <table class="table table-outline" style="margin-bottom: 0">
              <thead class="thead-light">
                <tr>
                  <th style="text-align: left; width: 25%; border-right: 2px solid #c8ced3;">Statements</th>
                  <th style="text-align: left; width: 25%">Strongly Disagree</th>
                  <th style="text-align: center; width: 25%">Neutral</th>
                  <th style="text-align: right; width: 25%">Strongly Agree</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="questionBlock">
                    <div class="question">I prefer {{c}} over {{a}}.</div>
                  </td>
                  <td colspan="3">
                    <input class="slider" type="range" list="array" step="12.5" formControlName="q1" value="50">
                  </td>
                </tr>
                <tr>
                  <td class="questionBlock">
                    <div class="question">I prefer {{a}} over {{b}}.</div>
                  </td>
                  <td colspan="3">
                    <input class="slider" type="range" list="array" step="12.5" formControlName="q2" value="50">
                  </td>
                </tr>
                <tr>
                  <td class="questionBlock">
                    <div class="question">I prefer {{b}} over {{c}}.</div>
                  </td>
                  <td colspan="3">
                    <input class="slider" type="range" list="array" step="12.5" formControlName="q3" value="50">
                  </td>
                </tr>
                <tr>
                  <td class="questionBlock">
                    <div class="question">I prefer {{c}} over {{d}}.</div>
                  </td>
                  <td colspan="3">
                    <input class="slider" type="range" list="array" step="12.5" formControlName="q4" value="50">
                  </td>
                </tr>
                <tr>
                  <td class="questionBlock">
                    <div class="question">I prefer {{d}} over {{b}}.</div>
                  </td>
                  <td colspan="3">
                    <input class="slider" type="range" list="array" step="12.5" formControlName="q5" value="50">
                  </td>
                </tr>
                <tr>
                  <td class="questionBlock">
                    <div class="question">I prefer {{a}} over {{d}}.</div>
                  </td>
                  <td colspan="3">
                    <input class="slider" type="range" list="array" step="12.5" formControlName="q6" value="50">
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <button class="btn btn-block btn-success" type="submit" (click)="onSubmit()">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<datalist id="array">
  <option value="0"></option>
  <option value="12.5"></option>
  <option value="25"></option>
  <option value="37.5"></option>
  <option value="50"></option>
  <option value="62.5"></option>
  <option value="75"></option>
  <option value="87.5"></option>
  <option value="100"></option>
</datalist>
